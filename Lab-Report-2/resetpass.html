<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become A Daraz Seller</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="seller-header">
      <img
        class="header-center-logo"
        style="height: 30px"
        src="//img.alicdn.com/imgextra/i3/O1CN01ovcTAV1WBY7oOmozh_!!6000000002750-55-tps-323-127.svg"
        alt="Daraz Seller Center"
      />
      <div class="header-controls">
        <div class="country-selector">Bangladesh</div>
        <div class="language-selector">English</div>
        <button class="help-button">Need Help</button>
      </div>
    </div>

    <div class="daraz-login-content">
      <div class="registerAndBannerContent">
        <div class="positionAnchorPoint">
          <div class="left-content">
            <div class="bigTitleStyle">Become A Daraz Seller Today!</div>
            <div class="bigSubTitleStyle">
              Create a Daraz seller account now and reach millions of
              customers!
            </div>
            <img
              alt="Shopping cart and bags illustration"
              class="bigSubTitleImgStyle"
              src="https://gw.alicdn.com/imgextra/i2/O1CN01CbATtG1myaDFcaPFt_!!6000000005023-2-tps-1173-790.png"
            />
          </div>

          <div class="login-panel">
            <div class="login-core">
              <div class="login-header">
                <h3>Verify your account</h3>
                <p class="subtitle">We'll text a code to your phone/Email</p>
              </div>
              <form class="next-form">
                <div class="next-form-item">
                  <div class="next-form-item-control">
                    <span class="next-input">
                      <input
                        id="account"
                        placeholder="Mobile Number / Email"
                        name="account"
                        autocomplete="off"
                      />
                      <span class="next-input-inner">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </span>
                  </div>
                </div>
                <button type="button" class="login-button btn-primary-otp">
                  Send OTP via Email
                </button>
                <button type="button" class="login-button btn-secondary-otp">
                  Send OTP via SMS
                </button>
                <button type="button" class="login-button btn-tertiary-otp">
                  Back
                </button>
              </form>
              </div>
            <div class="register-section">
              <p>
                Don't have an account yet?
                <a href="createacc.html">Create a new account</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
